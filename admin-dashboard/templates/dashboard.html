<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4a00e0, #8e2de2);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .dashboard-container {
      background-color: #ffffffcc;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 600px;
      animation: fadeIn 1s ease-out;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 24px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 24px;
    }

    form input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background-color: #f1f1f1;
    }

    form input:focus {
      background-color: #e0e0e0;
      outline: none;
    }

    form button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      margin-bottom: 20px;
    }

    ul li {
      background: #f9f9f9;
      margin-bottom: 8px;
      padding: 12px 16px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul li a {
      color: #e74c3c;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    ul li a:hover {
      color: #c0392b;
    }

    .logout-link {
      display: inline-block;
      text-align: center;
      padding: 10px 16px;
      border-radius: 8px;
      background-color: #ff5e57;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .logout-link:hover {
      background-color: #e0483d;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>Telegram Users</h2>

    <form method="POST">
      <input name="username" placeholder="Username" required>
      <button type="submit">Add User</button>
    </form>

    <ul>
      {% for user in users %}
        <li>{{ user.id }}: {{ user.username }}
          <a href="{{ url_for('delete_user', id=user.id) }}">Delete</a>
        </li>
      {% endfor %}
    </ul>

    <a class="logout-link" href="{{ url_for('logout') }}">Logout</a>
  </div>
</body>
</html>
